<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link

    <title>rent car</title>

  <body>

        <!-- photo slider -->
        <div id="carouselExampleAutoplaying" class="carousel slide position-relative" data-bs-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="./img/mercedes-a-2023-3.jpg" class="d-block w-100" alt="">
            </div>
            <div class="carousel-item">
              <img src="./img/bmw-i5-edrive40-2023.jpg" class="d-block w-100" alt="">
            </div>
            <div class="carousel-item">
              <img src="./img/porche.jpg" class="d-block w-100" alt="">
            </div>
          </div>
    
          <!-- left buttom -->
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
            <div class="boxes one bg-primary rounded-circle position-relative z-n1"></div>
          </button>
    
            <!-- right buttom -->
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
              <div class="boxes two bg-primary rounded-circle position-relative z-n1"></div>
            </button>
        </div>
    
    
        <!-- go to top button -->
        <div class="link-box d-flex justify-content-end fixed-bottom m-4">
          <a class="btn btn-lg btn-primary btn-lg-square " href="#header-page">
            <i class="bi bi-arrow-up-circle-fill"></i>
          </a>
        
        
        </div>

          async

        ></script>

            "imports": {
